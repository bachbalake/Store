{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}
    <div class="single_products">

        <div class="banner_container">
            <img src="{{ url_for('static', filename=cafe_item.image) }}" alt="{{ cafe_item.name }}" class="banner_image">
            <h1 class="headers banner_text">{{ cafe_item.name }}</h1>
        </div>

        <div class="product_details">
            <p>Price: {{ cafe_item.price }}</p>
            <p>{{ cafe_item.description }}</p>
            <div id="basket_form">
                {{ wtf.quick_form(basket) }}
            </div>
        </div>
        
    </div>
{% endblock %}
