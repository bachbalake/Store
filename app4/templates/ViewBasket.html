{% extends "base.html" %}

{% block content %}
<h1>Basket</h1>
   <ul>
      {% for entry in user_basket %}
      <li>
         <h3>Item Name: {{entry.item.name}}</h3>
         <p>Price: {{entry.item.price}}</p>
         <p>Quanity: {{entry.item_quantity}}</p>
         <p>Total cost: {{entry.total_price}}</p>
      </li>
      {% endfor %}
   </ul>
{% endblock %}
