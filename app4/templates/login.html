{% block content %}
   {% if login_or_create_form %}

      <div id = "login_or_create_form">
         {{wtf.quick_form(login_or_create_form)}}
      </div>
   {% else %}
      <h1>Login Page</h1>
      <div id = "login_form">
         {{wtf.quick_form(user_login_form)}}
      </div>
   {% endif %}
{% endblock %}
